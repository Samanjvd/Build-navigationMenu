<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navBar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header id="navbar">
        <div class="navbar-content">
            <p class="text-nav">مرتب سازی براساس:</p>
            <ul class="list-nav">
                <li class="nav-item item1">جدید ترین</li>
                <li class="nav-item">قدیمی ترین</li>
                <li class="nav-item">پرفروش ترین</li>
                <li class="nav-item">محبوب ترین</li>
                <li class="nav-item">ارزان ترین</li>
                <li class="nav-item">گران ترین</li>
            </ul>
        </div>
        <form action="" class="form-s">
            <label for="search" class="box-s">
                <input type="text" class="search" placeholder="جستجو در بسته های تستی...">
                <button type="submit" title="جست و جو" class="icon-s" aria-label="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.5 17.5L22 22m-2-11a9 9 0 1 0-18 0a9 9 0 0 0 18 0" color="currentColor"/></svg>
                </button>
            </label>
        </form>
    </header>
</body>
</html>
